<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Tutorial!</title>

</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="codigo" value="#{userDataEdit.produto}" />
	</f:metadata>

	<h2>JDBC Integration Example</h2>
	<h:form>

		<h:messages showDetail="false" showSummary="true" />

	   Id	
       <h:inputText value="#{userDataEdit.produto.id}"></h:inputText>
		<br />
       
       Nome	
       <h:inputText value="#{userDataEdit.produto.nome}"></h:inputText>
		<br />
       
 
       Data Cadastro	
       <h:inputText value="#{userDataEdit.produto.dataCadastro}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>
		<br />


		<h:outputLabel />
		<h:commandButton value="Salvar" action="#{userDataEdit.atualizar}">
			<f:ajax execute="@form" render="@all" />
		</h:commandButton>

	</h:form>
</h:body>
</html>
